<div class="container">
  <hello name="{{ name }}"></hello>
  <p>Start editing to see some magic happen :)</p>

  <mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)">
      <!-- hideToggle -->
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-checkbox
            color="primary"
            (click)="$event.stopPropagation()"
            (keydown)="$event.stopPropagation()"
          >
            Iluminação
          </mat-checkbox>
        </mat-panel-title>
        <mat-panel-description>
          <!-- <mat-icon>account_circle</mat-icon> -->
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div fxLayout="row" fxLayout.sm="column" fxLayoutGap="5"></div>
      <mat-form-field appearance="outline">
        <mat-label>Lux Solicitado...</mat-label>
        <input matInput placeholder="Placeholder" />
        <span matSuffix>lux</span>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Área Iluminada...</mat-label>
        <input matInput placeholder="Placeholder" />
        <span matSuffix>%</span>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Select me</mat-label>
        <mat-select>
          <mat-option value="option">Option</mat-option>
        </mat-select>
        <!-- <mat-hint align="end">Here's the dropdown arrow ^</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Textarea</mat-label>
        <textarea matInput rows="1"></textarea>
      </mat-form-field>

      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)">
      <mat-expansion-panel-header>
        <mat-panel-title> Destination </mat-panel-title>
        <mat-panel-description>
          Type the country name
          <!-- <mat-icon>map</mat-icon> -->
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput placeholder="Country" />
      </mat-form-field>

      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)">
      <mat-expansion-panel-header>
        <mat-panel-title> Day of the trip </mat-panel-title>
        <mat-panel-description>
          Inform the date you wish to travel
          <!-- <mat-icon>date_range</mat-icon> -->
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input
          matInput
          placeholder="Date"
          [matDatepicker]="picker"
          (focus)="picker.open()"
          readonly
        />
      </mat-form-field>
      <mat-datepicker #picker></mat-datepicker>

      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">End</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
